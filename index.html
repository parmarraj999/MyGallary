<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

<title>Devchallenges</title>   
</head>
<body>
  <div class="container">
    <div class="top-container">
       <div class="img-container">
        <img src="img/profilePhoto.png" alt="">
       </div>
       <div class="profile-text">
        <h1>Rodney Cotton</h1>
        <p class="fs16">Helsinki, Finland</p>
       </div>
       <div class="box-container">
        <div class="box">
          <h2>100</h2>
          <p class="fs16">Posts</p>
        </div>
        <div class="box">
          <h2>2,242</h2>
          <p class="fs16">Followers</p>
        </div>
        <div class="box">
          <h2>1,432</h2>
          <p class="fs16">Following </p>
        </div>
       </div>
    </div>
    <div class="lower-container">
      <div class="row1">
        <img src="img/photo1.png" alt="">
        <img src="img/photo2.png" alt="">
      </div>
      <div class="row2">
        <div class="left-row">
          <img src="img/photo3.png" alt="">
          <div class="left-row-down">
            <img src="img/photo5.png" alt="">
            <img src="img/photo6.png" alt="">
          </div>
        </div>
        <div class="right-row">
          <img src="img/photo_4.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <footer>
    <h4>created by <a href="https://github.com/parmarraj999"> Raj Parmar</a> - devChallenges.io</h4>
  </footer>
</body>
</html>
